<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>devrak Social Website</title>
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
	<!-- ICONS -->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
	<!--=== NAVBAR ===-->
	<nav>
		<div class="container">
			<h2 class="logo">
				devrakSocial
			</h2>
			<div class="search-bar">
				<i class="uil uil-search"></i>
				<input type="search" placeholder="Search for creators, inpirations, and projects">
			</div>
			<div class="create">
				<label class="btn btn-primary" for="create-post">Create</label>
				<div class="profile-photo">
					<img src="imgs/profile-1.jpg" alt="">
				</div>
			</div>
		</div>
	</nav>

	<!--=== MAIN ===-->
	<main>
		<div class="container">
			<!-- -LEFT- -->
			<div class="left">
				<a class="profile">
					<div class="profile-photo">
						<img src="imgs/profile-1.jpg" alt="">
					</div>
					<div class="handle">
						<h4>Diana Ayi</h4>
						<p class="text-muted">
							@dayi
						</p>
					</div>
				</a>

				<!-- -SIDEBAR- -->
				<div class="sidebar">
					<a class="menu-item">
						<span><i class="uil uil-home"></i></span>
						<h3>Home</h3>
						<span><i class="uil uil-compass"></i></span>
						<h3>Explore</h3>
						<span><i class="uil uil-bell"></i></span>
						<h3>Notification</h3>
						<span><i class="uil uil-envelope-alt"></i></span>
						<h3>Message</h3>
						<span><i class="uil uil-bookmark"></i></span>
						<h3>Bookmark</h3>
						<span><i class="uil uil-chart-line"></i></span>
						<h3>Analytics</h3>
						<span><i class="uil uil-palette"></i></span>
						<h3>Theme</h3>
						<span><i class="uil uil-setting"></i></span>
						<h3>Setting</h3>
					</a>
				</div>
			</div>

			<!-- -MIDDLE- -->
			<div class="middle">

			</div>

			<!-- -RIGHT- -->
			<div class="right">

			</div>
		</div>
	</main>

	<!-- JS -->
	<script src="script.js"></script>
</body>

</html>
